<div class="cf-container">
    <canvas class="cf-webgl"></canvas>

    <div class="cf-sticker">
        <img class="cf-sticker-img" src="images/introducing.svg">
    </div>

    <div class="cf-links">
        <ul>
            <li><a data-copy="ui.shop_men" href="#"></a>
            <li><a data-copy="ui.shop_women" href="#"></a>
        </ul>
    </div>

    <div class="cf-lower-third">
        <div class="cf-instruction">
        </div>

        <div class="cf-charger">
            <div class="cf-charger-blue"></div>
        </div>

        <div class="cf-description">
        </div>
    </div>

    <div class="cf-experienced-overlay">
        <div class="cf-experienced-container">
            <div class="cf-experienced-headline">
                Speedboard
            </div>

            <div class="cf-experienced">
                Speedboard with responsive flex and rocker promotes flow-motion.
                The cloudflow speedboard is all about a responsive ride.
            </div>

            <div class="cf-experienced-close-bar">
                <a href="#">
                    <img class="cf-experienced-close-icon" src="images/cross.svg">
                </a>
            </div>
        </div>
    </div>
</div>
